---

- name: Download and install Chrome
  apt:
    deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

- name: Download and extract chromedriver
  unarchive:
    src: https://chromedriver.storage.googleapis.com/2.32/chromedriver_linux64.zip
    dest: /usr/local/bin
    remote_src: True
