---

- name: Create a {{ application_name }} virtual machine via vagrant
  hosts: all
  become: yes
  become_user: root
  remote_user: ansible
  vars:
    - update_apt_cache: yes
  vars_files:
    - env_vars/base.yml
    - env_vars/secrets.yml
    - env_vars/staging.yml
  roles:
    - base
    - { role: azavea.postgresql }
    - { role: gpstathis.elasticsearch, es_instance_name: "staging",
        ansible_become: yes,
        ansible_become_user: root,
        tags: elastic
      }
    - db
    - web
