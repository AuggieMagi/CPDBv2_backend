---

# Git settings.
setup_git_repo: no
git_branch: master

# Gunicorn settings. For the number of workers, a good rule to follow is
# 2 x number of CPUs + 1
gunicorn_num_workers: 3

# Setting this to 1 will restart the Gunicorn process each time
# you make a request, basically reloading the code. Very handy
# when developing. Set to 0 for unlimited requests (default).
gunicorn_max_requests: 0

gunicorn_timeout_seconds: 300

# Nginx settings.
nginx_server_name: api.cpdb.me
nginx_mobile_server_name: m.cpdp.me
nginx_template: "nginx_site_config_without_https"
ssl_src_dir: ssl_self_signed
ssl_dest_dir: /etc/ssl

# Application settings.
django_settings_module: "config.settings.local"
django_debug: true
django_secret_key: "django secret key"
mailchimp_api_key: ""
mailchimp_user: ""
azure_storage_account_name: ""
azure_storage_account_key: ""
twitter_consumer_key: ""
twitter_consumer_secret: ""
twitter_app_token_key: ""
twitter_app_token_secret: ""
mailgun_api_key: ""

deploy_user: vagrant
deploy_group: vagrant
numeracy_db_password: vagrant

backend_media_dir: /www/media/
gunicorn_extra_params: "--reload"

setup_newrelic: no
backup_database_daily: no
update_documents_daily: no
run_twitterbot: no

force_rewrite_env_file: no

# We don't want to mess with authorized_keys here because vagrant
# generates its own key pair that works out of the box.
manage_authorized_keys: no
