---

# Git settings.
setup_git_repo: yes
git_branch: master

# Gunicorn settings. For the number of workers, a good rule to follow is
# 2 x number of CPUs + 1
gunicorn_num_workers: 3

# Setting this to 1 will restart the Gunicorn process each time
# you make a request, basically reloading the code. Very handy
# when developing. Set to 0 for unlimited requests (default).
gunicorn_max_requests: 0

gunicorn_timeout_seconds: 300

# Nginx settings.
nginx_server_name: beta.cpdp.co
nginx_mobile_server_name: mb.cpdp.co
nginx_template: "nginx_site_config"

ssl_src_dir: ssl_self_signed
ssl_dest_dir: /etc/ssl

# Application settings.
django_settings_module: "config.settings.production"
django_debug: false

run_django_db_migrations: yes
run_django_collectstatic: yes
deploy_user: ansible
deploy_group: ansible
setup_newrelic: yes
backup_database_daily: yes
enable_cron_job: yes
github_ssh_key: /home/ansible/.ssh/khoi_github

authorized_keys: |
  ssh-rsa  deploykey_prod@circleci
