version: 2
jobs:
  test:
    docker:
      - image: cpdbdev/cpdbv2_backend:0.1.0
      - image: cpdbdev/postgis:9.6-alpine
        command: postgres
      - image: elasticsearch:5-alpine
      - image: selenium/standalone-chrome:3.11
    environment:
      - DJANGO_SETTINGS_MODULE: config.settings.circleci
      - DB_HOST: localhost
      - DB_USER: cpdb
      - DB_PASSWORD: password
      - DB_NAME: cpdb
    steps:
      - checkout
      - run: pip install --user -r requirements/test.txt
      - run: flake8
      - run: coverage run cpdb/manage.py test --noinput --nologcapture
      - run: coverage combine
      - run: coverage report --omit="/home/ubuntu/virtualenvs/*"
      - run: coveralls
      - store_artifacts:
          path: /home/deploy/project/cpdb/test_visual_token_media

  deploy:
    docker:
      - image: cpdbdev/cpdbv2_backend:0.1.0
    environment:
      - ANSIBLE_HOST_KEY_CHECKING: False
    steps:
      - checkout
      - run:
          command: bin/circleci_deploy_staging
          no_output_timeout: 60m

  build_cpdpbot:
    machine: true
    steps:
      - checkout
      - run: export CPDPBOT_VERSION=$(cat docker/cpdpbot/VERSION)
      - run: docker build -t cpdbdev/cpdpbot:$CPDPBOT_VERSION docker/cpdpbot
      - run: docker run --rm cpdbdev/cpdpbot:$CPDPBOT_VERSION python -m cpdpbot.test
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push cpdbdev/cpdpbot:$CPDPBOT_VERSION

  deploy_cpdpbot:
    docker:
      - image: hashicorp/terraform
    steps:
      - run:
        name: Import gpg private key
        command: |
          echo $GPG_PRIVATE_KEY | base64 -D -o circleci.gpg
          gpg --import circleci.gpg
          rm circleci.gpg
      - checkout
      - run:
        name: Terraform apply
        command: |
          terraform init
          terraform apply -target kubernetes_replication_controller.cpdpbot_staging -auto-approve -lock=true -var 'cpdpbot_version=$CPDPBOT_VERSION'

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: staging

  test_deploy_cpdpbot:
    jobs:
      - build_cpdpbot
      - deploy_cpdpbot:
          requires:
            - build_cpdpbot
