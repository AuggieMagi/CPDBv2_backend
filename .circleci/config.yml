            git secret reveal
      - run:
          name: Deploy cpdpbot
          command: |
            export CPDPBOT_IMAGE_TAG=$(cat /tmp/workspace/buildnum)
            source prod.env
            export $(cut -d= -f1 prod.env)
            cat kubernetes/cpdpbot.yml | envsubst | kubectl apply --namespace=production -f -


workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - staging
                - master
  deploy_backend_staging:
    jobs:
      - test:
          filters:
            branches:
              only: staging
      - push_backend_image:
          requires:
            - test
      - django_collect_static:
          requires:
            - push_backend_image
      - django_migrate:
          requires:
            - push_backend_image
      - deploy_backend:
          requires:
            - django_migrate
            - django_collect_static
  deploy_backend_production:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - push_backend_image:
          requires:
            - test
      - django_collect_static:
          requires:
            - push_backend_image
      - django_migrate:
          requires:
            - push_backend_image
      - run_cache_data:
          type: approval
          requires:
           - django_migrate
      - rebuild_index:
          requires:
            - run_cache_data
      - rebuild_search_index:
          requires:
            - run_cache_data
      - deploy_backend:
          requires:
            - rebuild_index
            - rebuild_search_index
            - django_collect_static

  deploy_cpdpbot:
    jobs:
      - build_cpdpbot:
          filters:
            branches:
              only:
                - staging
                - master
      - deploy_cpdpbot:
          filters:
            branches:
              only:
                - master
