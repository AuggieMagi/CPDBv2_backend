apiVersion: batch/v1
kind: Job
metadata:
  name: django-collect-static
spec:
  template:
    spec:
      containers:
      - name: gunicorn
        image: cpdbdev/backend:${BACKEND_IMAGE_TAG}
        command: ["cpdb/manage.py",  "collectstatic", "--noinput"]
        env:
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            secretKeyRef:
              name: django
              key: setting-module
        - name: AZURE_STORAGE_ACCOUNT_NAME
          valueFrom:
            secretKeyRef:
              name: azure-storage-account
              key: name
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: azure-storage-account
              key: key
      restartPolicy: Never
  backoffLimit: 4
