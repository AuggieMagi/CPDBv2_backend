apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cpdp-redirect-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - beta.cpdp.co
    secretName: tls-secret
  rules:
  - host: beta.cpdp.co
    http:
      paths:
      - path: /
        backend:
          serviceName: redirect-nginx
          servicePort: 80
---
apiVersion: v1
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;


    events {
        worker_connections  1024;
    }


    http {
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        server {
            listen 80 default_server;
            server_name _;

            return 301 https://cpdp.co$request_uri;
        }
    }
kind: ConfigMap
metadata:
  name: redirect-nginx
  namespace: production
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: redirect-nginx
  namespace: production
  labels:
    app: redirect-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redirect-nginx
    spec:
      containers:
      - name: redirect-nginx
        image: nginx:1.15-alpine
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx
      volumes:
      - name: config-volume
        configMap:
          name: redirect-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: redirect-nginx
  namespace: production
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: redirect-nginx
